<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevate Aura Dashboard</title>
    <!-- Telegram WebApp Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Tailwind CSS (CDN for MVP) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #1a202c);
            color: var(--tg-theme-text-color, #ffffff);
            font-family: 'Inter', sans-serif;
        }
        .card {
            background-color: var(--tg-theme-secondary-bg-color, #2d3748);
            border-radius: 12px;
        }
    </style>
</head>
<body class="p-4">
    
    <div class="flex justify-between items-center mb-4 px-2">
        <h2 id="headerDate" class="text-gray-400 font-semibold text-sm">Loading...</h2>
        <div class="flex items-center bg-gray-800 rounded-lg px-2 py-1 space-x-2 border border-gray-700">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
            <span id="testCountDisplay" class="text-yellow-400 font-bold text-sm">Test 1/4</span>
        </div>
    </div>

    <!-- User Stats Header -->
    <div class="card p-4 mb-4 flex items-center justify-between shadow-lg">
        <div>
            <h2 class="text-sm opacity-70">Your Rank</h2>
            <h1 class="text-3xl font-bold text-yellow-500">--</h1>
        </div>
        <div class="text-right">
            <h2 class="text-sm opacity-70">Points</h2>
            <h1 class="text-2xl font-bold">--</h1>
        </div>
    </div>

    <!-- The Illusion: Ghost Leaderboard -->
    <div class="mb-2 flex justify-between items-center">
        <h3 class="text-lg font-semibold">üèÜ Top Aspirants</h3>
        <span class="text-xs bg-green-900 text-green-300 px-2 py-1 rounded">Live</span>
    </div>

    <div class="space-y-3" id="leaderboard">
        <!-- Loading Skeleton -->
        <div class="card p-3 flex items-center animate-pulse">
            <div class="w-8 h-8 bg-gray-600 rounded-full mr-3"></div>
            <div class="h-4 bg-gray-600 rounded w-1/2"></div>
        </div>
        <div class="card p-3 flex items-center animate-pulse">
            <div class="w-8 h-8 bg-gray-600 rounded-full mr-3"></div>
            <div class="h-4 bg-gray-600 rounded w-3/4"></div>
        </div>
    </div>

    <!-- Detailed Analytics (Hidden by default or locked) -->
    <div class="mt-8 mb-24">
        <div class="flex justify-between items-center mb-3">
            <h3 class="text-lg font-semibold">üìä Competitor Intelligence</h3>
            <span class="text-xs bg-purple-900 text-purple-300 px-2 py-1 rounded">PRO</span>
        </div>
        
        <div class="card p-4 space-y-4">
            <!-- Subject Strength -->
            <div>
                <div class="flex justify-between text-xs mb-1">
                    <span>Aptitude Mastery</span>
                    <span class="font-bold text-green-400">Top 15%</span>
                </div>
                <div class="w-full bg-gray-700 rounded-full h-2">
                    <div class="bg-green-500 h-2 rounded-full" style="width: 85%"></div>
                </div>
            </div>

            <div>
                <div class="flex justify-between text-xs mb-1">
                    <span>Reasoning Speed</span>
                    <span class="font-bold text-yellow-400">Avg</span>
                </div>
                <div class="w-full bg-gray-700 rounded-full h-2">
                    <div class="bg-yellow-500 h-2 rounded-full" style="width: 60%"></div>
                </div>
            </div>

            <!-- Percentile -->
            <div class="pt-2 border-t border-gray-600">
                <p class="text-xs mb-2" style="color: var(--tg-theme-hint-color);">You are faster than <span class="font-bold" style="color: var(--tg-theme-text-color);">1,204</span> aspirants today.</p>
                <div class="flex items-end space-x-1 h-16">
                     <div class="w-1/5 bg-gray-600 rounded-t" style="height: 30%"></div>
                     <div class="w-1/5 bg-gray-600 rounded-t" style="height: 50%"></div>
                     <div class="w-1/5 bg-yellow-500 rounded-t shadow-[0_0_10px_rgba(234,179,8,0.5)]" style="height: 70%"></div> <!-- User -->
                     <div class="w-1/5 bg-gray-600 rounded-t" style="height: 90%"></div>
                     <div class="w-1/5 bg-gray-600 rounded-t" style="height: 40%"></div>
                </div>
                <div class="text-center text-[10px] text-gray-500 mt-1">Percentile Distribution</div>
            </div>
        </div>
    </div>

    <!-- Premium Upgrade Call to Action -->
    <div class="fixed bottom-4 left-4 right-4 z-50"> <!-- Added Z-index -->
        <button id="upgradeBtn" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-bold py-3 rounded-xl shadow-lg transform active:scale-95 transition flex items-center justify-center">
            <span class="mr-2">üîì</span> Unlock Full Intelligence (‚Çπ99)
        </button>
    </div>

    <script src="script.js?v=9"></script>
</body>
</html>
